<mat-toolbar color="primary" fxFlex="10" fxLayoutAlign="space-between center">
  <h1> {{ user }}</h1>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>
</mat-toolbar>

<mat-drawer-container fxFlex>
  <!-- Barra Lateral -->
  <mat-drawer #drawer mode="side" opened>
    <mat-button-toggle-group fxLayout="column">
      <mat-button-toggle routerLink="1">Bold</mat-button-toggle>
      <mat-button-toggle routerLink="2">Italic</mat-button-toggle>
      <mat-button-toggle routerLink="3">Underline</mat-button-toggle>
    </mat-button-toggle-group>
  </mat-drawer>
  <!-- Router outlet -->
  <mat-drawer-content fxFlex fxLayout="column">
    <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
    <router-outlet fxFlex></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
